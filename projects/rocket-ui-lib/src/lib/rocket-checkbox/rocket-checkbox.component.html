<ibm-checkbox
    [disabled]="options.disabled"
    [checked]="options.checked.toString() === 'true'"
    [value]='options.value'
    [id]="(id || ('rocket-checkbox-' + (options.text || options.label || ''))) + '-id'"
    (change)="change($event)">
    <div class='row'>
        <span #ref class='multiSpace'><ng-content></ng-content></span>
        <span *ngIf="!ref.innerHTML.trim() && !!options.label" class='multiSpace'>{{options.label}}</span>
        <rocket-tooltip [options]='tooltip'></rocket-tooltip>
    </div>  
</ibm-checkbox>
