<ibm-notification [id]="(id || options.id || ('rocket-notification' + options.title)) + '-id'"
 (click)="onClose()"
 [notificationObj]="{
  type: options.type,
  title: options.title,
  message: options.message || options.subtitle,
  showClose: options.showClose == null ? true : options.showClose}">
</ibm-notification>
