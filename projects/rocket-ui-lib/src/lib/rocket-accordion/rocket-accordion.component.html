<ibm-accordion>
    <ibm-accordion-item 
        [id]="(id || ('rocket-accordion-' + options.title)) + '-id'"
        [ariaLevel]="options.ariaLevel || '3'"
        [expanded]="options.expanded == null ? 'true' : options.expanded" 
        [title]="options.title">
        <ng-content></ng-content>
    </ibm-accordion-item>
</ibm-accordion>
